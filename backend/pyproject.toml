[tool.ruff]
# Target Python 3.12
target-version = "py312"

# Include common directories
include = ["app/**/*.py", "data_ingestion/**/*.py", "tests/**/*.py", "*.py"]

# Exclude common patterns
extend-exclude = [
    "migrations",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
    "data_ingestion/congress"  # Skip the git submodule
]

# Line length to match common Python conventions
line-length = 88

[tool.ruff.lint]
# Enable common linting rules
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]

# Ignore specific rules that might be too strict for this project
ignore = [
    "E501",  # Line too long (handled by formatter)
    "B008",  # Do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
# Configure import sorting
known-first-party = ["app", "data_ingestion"]

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

# Use trailing commas
skip-magic-trailing-comma = false